<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Document</title>
</head>
<body>
    <div class="clock">
        <div class="hand hor" data-hor-hand></div>
        <div class="hand mnite" data-mnite-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="nmber nmber1">1</div>
        <div class="nmber nmber2">2</div>
        <div class="nmber nmber3">3</div>
        <div class="nmber nmber4">4</div>
        <div class="nmber nmber5">5</div>
        <div class="nmber nmber6">6</div>
        <div class="nmber nmber7">7</div>
        <div class="nmber nmber8">8</div>
        <div class="nmber nmber9">9</div>
        <div class="nmber nmber10">10</div>
        <div class="nmber nmber11">11</div>
        <div class="nmber nmber12">12</div>
    </div>
    <script src="clock.js"></script>
</body>
</html>
